name: New issue

on:
  issues:
    types:
      - opened

jobs:
  comment-on-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Issue comment
        uses: GrantBirki/comment@v2.0.10
        with:
          token: ${{ github.token }}
          issue-number: ${{ github.event.issue.number }}
          body: Thanks for opening an issue...
          
